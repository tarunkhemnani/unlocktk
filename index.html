<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>iOS Lock Screen Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Camouflage overlay (hides status bar) -->
  <div class="statusbar-mask"></div>

  <!-- Wallpaper -->
  <div class="wallpaper"></div>

  <!-- Lock screen UI -->
  <div class="lock-screen">
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="keypad">
      <div class="row">
        <div class="key" data-num="1">1</div>
        <div class="key" data-num="2">2</div>
        <div class="key" data-num="3">3</div>
      </div>
      <div class="row">
        <div class="key" data-num="4">4</div>
        <div class="key" data-num="5">5</div>
        <div class="key" data-num="6">6</div>
      </div>
      <div class="row">
        <div class="key" data-num="7">7</div>
        <div class="key" data-num="8">8</div>
        <div class="key" data-num="9">9</div>
      </div>
      <div class="row">
        <div class="key empty"></div>
        <div class="key" data-num="0">0</div>
        <div class="key delete">âŒ«</div>
      </div>
    </div>

    <div class="bottom-bar">
      <button id="emergency">Emergency</button>
      <button id="cancel">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
